<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    </head>
    <body>
    <script>
        $(document).ready(function() {  //stating to execute function when documemnt is ready 
            $("html").append (          //targeting html tag
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                                <p id='1'>Paragraph 1</p>\
                                <p id='2'>Paragraph 2</p>\
                                <p id='3'>Paragraph 3</p>\
                            </div>\
                        </div>\
                    </body>"

            );
            $("#2").css({"color":"red"}); //making 2nd paragraph font color red
            $("#3").click(function() {      //calling click event
                $('h1').hide();             //hiding h1 element when clicking paragraph 3
            }
            );
        });

        
    </script>
    </body>
    </html>
