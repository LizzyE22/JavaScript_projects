/* Message Dot Pulse */
#newMessageAnimationWrapper {
  position: absolute;
  top: 27.5px;
  left: 29.5px;
}
.dot-pulse {
  position: relative;
  left: -9999px;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background-color: #f79a3e;
  color: #f79a3e;
  box-shadow: 9999px 0 0 -2px #f79a3e;
  animation: dotPulse 1.5s linear;
  animation-iteration-count: infinite;
  animation-delay: 0.25s;
  animation-fill-mode: forwards;
}

.dot-pulse::before,
.dot-pulse::after {
  content: "";
  display: inline-block;
  position: absolute;
  top: 0;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  background-color: #f79a3e;
  color: #f79a3e;
}

.dot-pulse::before {
  box-shadow: 9990px 0 0 -2px #f79a3e;
  animation: dotPulseBefore 1.5s linear;
  animation-iteration-count: infinite;
  animation-delay: 0s;
  animation-fill-mode: forwards;
}

.dot-pulse::after {
  box-shadow: 10008px 0 0 -2px #f79a3e;
  animation: dotPulseAfter 1.5s linear;
  animation-iteration-count: infinite;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
}

@keyframes dotPulseBefore {
  0% {
    box-shadow: 9990px 0 0 -2px #f79a3e;
  }
  60%,
  100% {
    box-shadow: 9990px 0 0 1px #f79a3e;
  }
}

@keyframes dotPulse {
  0% {
    box-shadow: 9999px 0 0 -2px #f79a3e;
  }
  60%,
  100% {
    box-shadow: 9999px 0 0 1px #f79a3e;
  }
}

@keyframes dotPulseAfter {
  0% {
    box-shadow: 10008px 0 0 -2px #f79a3e;
  }
  60%,
  100% {
    box-shadow: 10008px 0 0 1px #f79a3e;
  }
}
