<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="JS/main.js"></script>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
<!-- slideshow container -->
<div class="container">
    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/spain_5.jpg" style="width:100%">
        <div class="text">Granada, Spain</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/spain_1.jpg" style="width:100%">
        <div class="text">Madrid, Spain</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/spain_3.jpg" style="width:100%">
        <div class="text">Jerez, Spain</div>
    </div>

    <!-- next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
 
    <!-- image text -->
    <div class="caption-container">
        <p id="caption"></p>
    
    <!-- thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo" src="images/spain_5.jpg" style="width:100%; height:250px"
                onclick="currentSlide(1)" alt="">
            </div>
            <div class="column">
                <img class="demo" src="images/spain_1.jpg" style="width:100%; height:250px"
                onclick="currentSlide(2)" alt="">
            </div>
            <div class="column">
                <img class="demo" src="images/spain_3.jpg" style="width:100%; height:250px"
                onclick="currentSlide(3)" alt="">
            </div>
        </div>
<!-- the dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</div>
<br>
    <br>
        <br>
        <br>
    <br>
<br>
    <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
    <p id="timer"></p>
    </body>
</html>
